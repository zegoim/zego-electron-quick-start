<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <h1>ZEGO Record Screen With All Audio</h1>
  We are using Node.js
  <script>document.write(process.versions.node)</script>,
  Chromium
  <script>document.write(process.versions.chrome)</script>,
  and Electron
  <script>document.write(process.versions.electron)</script>.
  <br/>
  <br/>
  <div>

      <input type="text" style="width:70%" placeholder="input your url，like: https://www.baidu.com" id="urlContent"/>
      <button id="go">GO</button>

  </div>
  <br/>
  <div>
    <button id="getVersion">读取版本号</button>
    版本号：<span id="sdkversiontext"></span>
  </div>

  <div>
    <button id="init">初始化sdk</button>
  </div>

  <div>
    <button id="login">登录房间</button>
  </div>
  
  <select id="videoDeviceList">
  </select>
  </br>
  
  <select id="micDeviceList">
  </select>
  </br>
  
  <select id="speakerDeviceList">
  </select>
  </br>

  <div>
    <button id="preview">开始预览</button>
    <canvas id="localVideo" width="360px" height="240px"></canvas>
	
	<canvas id="localVideo2" width="360px" height="240px"></canvas>
    
    <canvas id="screen" width="360px" height="240px"></canvas>
  </div>
  
  <div>
    <button id="stopPreview">停止预览</button>
  </div>
  
  <div style="visibility:hidden">
    <button id="changeImgCaptureSrc">切换图片采集源</button>
  </div>
  
  <div style="visibility:hidden">
    <button id="changeCameraCaptureSrc">切换摄像头采集源</button>
  </div>
  
  <div>
    <button id="changeScreenCaptureSrc">切换桌面采集源</button>
  </div>
  
  <div style="visibility:hidden">
    <button id="changeVideoFileCaptureSrc">切换视频文件采集源</button>
  </div>      
  
  
  <div style="visibility:hidden">
    <button id="changeVideoFileCaptureSrc2">切换视频文件采集源2</button>
  </div>      


    <input type="text" style="width:70%" placeholder="推流id" id="publishStreamId"/>
    <br/>
  
  <div>
    <button id="publishStream">开始推流</button>
  </div>
 

  <div>
    <input type="text" style="width:70%" placeholder="拉流id" id="playStreamId"/>
	  <br/>
    <button id="playStream">开始拉流</button>
    <canvas id="remoteVideo" width="360px" height="240px"></canvas>
    <canvas id="remoteScreen" width="360px" height="240px"></canvas>    
    
  </div>
  
    <div>
    <button id="startRecord">开始录制</button>
  </div>
  
    <div>
    <button id="stopRecord">停止录制</button>
  </div>    
  
  <div>
    <button id="stopPlay">停止拉流</button>
  </div>

  <div>
    <button id="stopPublish">停止推流</button>
  </div>
  
  <div style="visibility:hidden">
    <button id="sendMediaSideInfo">发送媒体次要信息</button>
  </div>

  <div>
    <button id="logoutRoom">退出房间</button>
  </div>

  <div>
    <button id="uninitSdk">反初始化sdk</button>
  </div>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>

<style>
div{
  margin-bottom: 0.5em;
}
</style>


</body>

</html>
